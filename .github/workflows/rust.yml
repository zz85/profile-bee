name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Install bpf-linker
        run: cargo install bpf-linker
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
            profile-bee-ebpf
      - name: Build eBPF
        run: cd profile-bee-ebpf && cargo +nightly build -Z build-std=core --target bpfel-unknown-none
      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src
      - uses: dtolnay/rust-toolchain@stable
      - name: Install bpf-linker
        run: cargo install bpf-linker
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
            profile-bee-ebpf
      - name: Build eBPF
        run: cd profile-bee-ebpf && cargo +nightly build -Z build-std=core --target bpfel-unknown-none
      - name: Build
        run: cargo build --workspace --verbose
      - name: Run tests
        run: cargo test --workspace --verbose

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src
      - uses: dtolnay/rust-toolchain@stable
      - name: Install bpf-linker
        run: cargo install bpf-linker
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
            profile-bee-ebpf
      - name: Build eBPF
        run: cd profile-bee-ebpf && cargo +nightly build --release -Z build-std=core --target bpfel-unknown-none
      - name: Build profile-bee
        run: cargo build --release
      - name: Build test fixtures
        run: bash tests/build_fixtures.sh
      - name: Run e2e tests
        run: sudo tests/run_e2e.sh --verbose
      - name: Setup tmate session on failure
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3
