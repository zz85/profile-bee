<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      padding-top: 20px;
      padding-bottom: 20px;
    }

    .header {
      padding-bottom: 20px;
      padding-right: 15px;
      padding-left: 15px;
      border-bottom: 1px solid #e5e5e5;
    }

    .header h3 {
      margin-top: 0;
      margin-bottom: 0;
      line-height: 40px;
    }

    .header h3 a {
      color: inherit;
      text-decoration: none;
    }

    .header h3 a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 990px;
    }
  </style>
  {styles}
  <title>{title}</title>
</head>

<body>
  <div class="container">
    <div class="header clearfix">
      <nav>
        <div class="pull-right">
          <form class="form-inline" id="form">
            <a class="btn" href="javascript: stream();">Realtime updates</a>
            <span id="status"></span>
            <a class="btn" href="javascript: update();">Update data</a>
            <select id="update_mode">
              <option value="refresh">Refresh</option>
              <option value="merge">Merge</option>
            </select>

            <a class="btn" href="javascript: resetZoom();">Reset zoom</a>
            <a class="btn" href="javascript: clear();">Clear</a>
            <div class="form-group">
              <input type="text" class="form-control" id="term">
            </div>
            <a class="btn btn-primary" href="javascript: search();">Search</a>
          </form>
        </div>
      </nav>
      <h3 class="text-muted"><a href="https://github.com/zz85/profile-bee" target="_blank" rel="noopener">{title}</a></h3>
    </div>
    <div id="chart">
    </div>
    <hr>
    <div id="details">
    </div>
  </div>

  {scripts}

  <script type="text/javascript">
    var data = {stack};
  </script>

  <script type="text/javascript">
    var flameGraph = flamegraph()
      .width(960)
      .cellHeight(18)
      .height(540)
      .transitionDuration(750)
      .minFrameSize(5)
      .transitionEase(d3.easeCubic)
      .sort(true)
      .title("")
      .onClick(onClick)
      .selfValue(false);

    d3.select("#chart")
      .datum(data)
      .call(flameGraph);

    var details = document.getElementById("details");
    flameGraph.setDetailsElement(details);

    // ── Zoom state tracking ──────────────────────────────────────
    // d3-flamegraph destroys the hierarchy on update(), so we track
    // the zoomed node's name-path ourselves and restore it after.
    var currentZoomPath = null;

    // Capture zoom path when user clicks a frame
    var originalOnClick = onClick;
    function onClick(d) {
      // d is a d3 hierarchy node; walk up to build the name path
      currentZoomPath = getNodePath(d);
      console.info("Zoomed to: " + currentZoomPath.join(" → "));
    }

    // Build name-path from root to this node
    function getNodePath(node) {
      var path = [];
      var n = node;
      while (n) {
        path.unshift(n.data.name);
        n = n.parent;
      }
      return path;
    }

    // Walk the new hierarchy to find a node matching the saved path
    function findNodeByPath(root, path) {
      if (!path || path.length === 0) return null;
      var node = root;
      // path[0] is the root name, start matching from path[1]
      for (var i = 1; i < path.length; i++) {
        if (!node.children) return null;
        var found = null;
        for (var j = 0; j < node.children.length; j++) {
          if (node.children[j].data.name === path[i]) {
            found = node.children[j];
            break;
          }
        }
        if (!found) return null;
        node = found;
      }
      return node;
    }

    // ── Double-buffered live update ──────────────────────────────
    var pendingData = null;
    var refreshScheduled = false;
    var isFirstUpdate = true;

    function scheduleRefresh() {
      if (refreshScheduled) return;
      refreshScheduled = true;
      requestAnimationFrame(function() {
        refreshScheduled = false;
        if (pendingData === null) return;
        var snapshot = pendingData;
        pendingData = null;
        applyUpdate(snapshot);
      });
    }

    function applyUpdate(newData) {
      // Save state before update
      var savedZoomPath = currentZoomPath;
      var savedSearch = document.getElementById('term').value;

      // Disable animation for live updates (first render keeps it)
      if (isFirstUpdate) {
        isFirstUpdate = false;
      } else {
        flameGraph.transitionDuration(0);
      }

      // Apply the data
      flameGraph.update(newData);

      // Restore zoom: find the same node in the new tree
      if (savedZoomPath && savedZoomPath.length > 1) {
        var chartNode = d3.select("#chart").datum();
        // chartNode is the root of the d3 hierarchy after update
        if (chartNode) {
          // d3-flamegraph wraps data in a hierarchy; get the root
          var root = d3.hierarchy(chartNode);
          var target = findNodeByPath(root, savedZoomPath);
          if (target) {
            // zoomTo expects the internal hierarchy node, but after
            // update() the internal nodes are different objects.
            // Use the DOM: find the rect whose data matches and click it.
            restoreZoomViaDOM(savedZoomPath);
          }
        }
      }

      // Restore search
      if (savedSearch) {
        flameGraph.search(savedSearch);
      }

      // Restore transition for user interactions
      flameGraph.transitionDuration(750);
    }

    // Find and programmatically zoom to a node via the rendered SVG
    function restoreZoomViaDOM(path) {
      // The target frame name is the last element in the path
      var targetName = path[path.length - 1];
      // d3-flamegraph renders each frame as a <g> with a <title> or
      // text element containing the name. Query all frame groups.
      var frames = d3.select("#chart").selectAll("g.d3-flame-graph-frame");
      frames.each(function(d) {
        if (d && d.data && getNodePath(d).join("\x00") === path.join("\x00")) {
          // Found the matching node — trigger the internal zoom
          flameGraph.zoomTo(d);
          currentZoomPath = path;
        }
      });
    }

    // ── Public API ───────────────────────────────────────────────

    function refresh(data) {
      Promise.resolve(data || d3.json("/json")).then(function(data) {
        flameGraph.update(data);
      }).catch(function(error) {
        console.warn(error);
      });
    }

    function merge(data) {
      Promise.resolve(data || d3.json("/json")).then(function(data) {
        flameGraph.merge(data);
      }).catch(function(error) {
        console.warn(error);
      });
    }

    function update(data) {
      if (data) {
        pendingData = data;
        scheduleRefresh();
      } else {
        // Manual button click — fetch and apply with animation
        if (document.getElementById('update_mode').value !== 'merge') {
          refresh();
        } else {
          merge();
        }
      }
    }

    document.getElementById("form").addEventListener("submit", function (event) {
      event.preventDefault();
      search();
    });

    function search() {
      var term = document.getElementById("term").value;
      flameGraph.search(term);
    }

    function clear() {
      document.getElementById('term').value = '';
      flameGraph.clear();
    }

    function resetZoom() {
      currentZoomPath = null;
      flameGraph.resetZoom();
    }

    function stream() {
      var uri = location.origin + '/stream'
      var sse = new EventSource(uri);
      sse.onopen = function () {
        document.getElementById('status').innerHTML = 'Connected for flamegraph updates';
      }

      sse.onmessage = function (msg) {
        var data = JSON.parse(msg.data);
        update(data);
      };

      sse.onerror = function (err) {
        document.getElementById('status').innerHTML = 'Disconnected'
        console.error(err);
      }
    }
  </script>
</body>

</html>
