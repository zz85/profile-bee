<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Space out content a bit */
    body {
      padding-top: 20px;
      padding-bottom: 20px;
    }

    /* Custom page header */
    .header {
      padding-bottom: 20px;
      padding-right: 15px;
      padding-left: 15px;
      border-bottom: 1px solid #e5e5e5;
    }

    /* Make the masthead heading the same height as the navigation */
    .header h3 {
      margin-top: 0;
      margin-bottom: 0;
      line-height: 40px;
    }

    .header h3 a {
      color: inherit;
      text-decoration: none;
    }

    .header h3 a:hover {
      text-decoration: underline;
    }

    /* Customize container */
    .container {
      max-width: 990px;
    }
  </style>
  {styles}
  <title>{title}</title>
</head>

<body>
  <div class="container">
    <div class="header clearfix">
      <nav>
        <div class="pull-right">
          <form class="form-inline" id="form">
            <a class="btn" href="javascript: stream();">Realtime updates</a>
            <span id="status"></span>
            <a class="btn" href="javascript: update();">Update data</a>
            <select id="update_mode">
              <option value="refresh">Refresh</option>
              <option value="merge">Merge</option>
            </select>

            <a class="btn" href="javascript: resetZoom();">Reset zoom</a>
            <a class="btn" href="javascript: clear();">Clear</a>
            <div class="form-group">
              <input type="text" class="form-control" id="term">
            </div>
            <a class="btn btn-primary" href="javascript: search();">Search</a>
          </form>
        </div>
      </nav>
      <h3 class="text-muted"><a href="https://github.com/zz85/profile-bee" target="_blank" rel="noopener">{title}</a></h3>
    </div>
    <div id="chart">
    </div>
    <hr>
    <div id="details">
    </div>
  </div>

  {scripts}

  <script type="text/javascript">
    var data = {stack};
  </script>

  <script type="text/javascript">
    var flameGraph = flamegraph()
      .width(960)
      .cellHeight(18)
      .height(540)
      .transitionDuration(750)
      .minFrameSize(5)
      .transitionEase(d3.easeCubic)
      .sort(true)
      .title("")
      .onClick(onClick)
      .selfValue(false);

    d3.select("#chart")
      .datum(data)
      .call(flameGraph);

    var details = document.getElementById("details");
    flameGraph.setDetailsElement(details);

    // --- Double-buffered live update ---
    // SSE pushes arrive from the server at whatever rate it sends.
    // We buffer the latest payload and apply it on a separate
    // requestAnimationFrame-throttled timer so the UI stays responsive
    // and we never re-render faster than the browser can paint.
    var pendingData = null;
    var refreshScheduled = false;
    var isFirstUpdate = true;

    function scheduleRefresh() {
      if (refreshScheduled) return;
      refreshScheduled = true;
      requestAnimationFrame(function() {
        refreshScheduled = false;
        if (pendingData === null) return;
        var snapshot = pendingData;
        pendingData = null;
        applyUpdate(snapshot);
      });
    }

    function applyUpdate(data) {
      // First update gets the nice intro animation; subsequent live
      // updates apply instantly so the graph doesn't re-animate.
      if (isFirstUpdate) {
        isFirstUpdate = false;
      } else {
        flameGraph.transitionDuration(0);
      }

      if (document.getElementById('update_mode').value !== 'merge') {
        flameGraph.update(data);
      } else {
        flameGraph.merge(data);
      }

      // Restore transition duration for user-initiated actions
      // (zoom, search highlight) that should still animate.
      flameGraph.transitionDuration(750);
    }

    // --- Public API used by buttons and SSE ---

    function refresh(data) {
      Promise.resolve(data || d3.json("/json")).then(function(data) {
        flameGraph.update(data);
      }).catch(function(error) {
        console.warn(error);
      });
    }

    function merge(data) {
      Promise.resolve(data || d3.json("/json")).then(function(data) {
        flameGraph.merge(data);
      }).catch(function(error) {
        console.warn(error);
      });
    }

    function update(data) {
      if (data) {
        // Called with data (from SSE or programmatic) — buffer it
        pendingData = data;
        scheduleRefresh();
      } else {
        // Manual button click — fetch and apply immediately with animation
        if (document.getElementById('update_mode').value !== 'merge') {
          refresh();
        } else {
          merge();
        }
      }
    }

    document.getElementById("form").addEventListener("submit", function (event) {
      event.preventDefault();
      search();
    });

    function search() {
      var term = document.getElementById("term").value;
      flameGraph.search(term);
    }

    function clear() {
      document.getElementById('term').value = '';
      flameGraph.clear();
    }

    function resetZoom() {
      flameGraph.resetZoom();
    }

    function onClick(d) {
      console.info("Clicked on " + d.data.name);
    }

    function stream() {
      var uri = location.origin + '/stream'
      var sse = new EventSource(uri);
      sse.onopen = function () {
        document.getElementById('status').innerHTML = 'Connected for flamegraph updates';
      }

      sse.onmessage = function (msg) {
        var data = JSON.parse(msg.data);
        update(data);
      };

      sse.onerror = function (err) {
        document.getElementById('status').innerHTML = 'Disconnected'
        console.error(err);
      }
    }
  </script>
</body>

</html>
